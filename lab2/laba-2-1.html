<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
          window.onload = function () {
            'use strict';
            var isScale = false;
            function changeSize() {
                var img = document.getElementById('appleJpg');
                if (isScale) {
                    img.style.transform = "scale(1)"; 
                } else {
                    img.style.transform = "scale(2)"; 
                }
                isScale = !isScale; 
            }
            var img = document.getElementById('appleJpg');
            img.addEventListener('click', changeSize);
        };
     </script>
 </head>
 <body>
        <img src = "apple.jpg" id="appleJpg" onclick="changeSize();">
</body>
</html>
