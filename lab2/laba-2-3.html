<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
        (function() {
            'use strict';
            function openWindow(){
                window.open('','','width=300,height=400,resizable=yes');
            }
            window.onload = function() {
                var link = document.getElementById('newWindow');
                link.addEventListener('click', function() {
                   
                    openWindow();
                });
            };
        })();
    </script>
</head>
<body>
    <a href="#" id="newWindow">Новое окно </a>
</body>
</html>
