<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
        (function() {
            'use strict';
            function openWindow(){
                var params = "scrollbars=no,resizable=yes,status=yes,location=yes,toolbar=yes,menubar=yes,width=300,height=400,left=-1000,top=-1000";
                window.open('', '', params);
            }
            window.onload = function() {
                var link = document.getElementById('newWindow');
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    openWindow();
                });
            };
        })();
    </script>
</head>
<body>
    <a href="#" id="newWindow">Новое окно </a>
</body>
</html>
