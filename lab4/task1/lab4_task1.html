<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="lab4" width="300" height="300"></canvas>
    <script>
        var canvas = document.getElementById('lab4');
        if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        if (ctx && typeof ctx.createLinearGradient === 'function') {
        var gradient = ctx.createLinearGradient(0, 0, 300, 300);
           gradient.addColorStop(0, '#FF1495');
           gradient.addColorStop(0.5, '#3CB390');
           gradient.addColorStop(1, 'yellow');
           ctx.fillStyle = gradient;
           ctx.fillRect(0,0, 300, 300);
        } else {
                console.log("Canvas не поддерживает градиенты");
            }
        } else {
            console.log("Canvas не поддерживается");
        }
   </script>
</body>
</html>
