<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Проверка</title>
    <style>
        .svg-container {
            margin-bottom: 10px;
            border: 1px solid #5e5e5e;
            padding: 7px;
        }
    </style>
    <script src="modernizr.js"></script>
</head>
<body>
    <div class="svg-container">
        <h2>embed</h2>
        <embed src="exampleEmbed.svg" type="image/svg+xml" width="120" height="120">
    </div>

    <div class="svg-container">
        <h2>object</h2>
        <object data="exampleObject.svg" type="image/svg+xml" width="120" height="120"></object>
    </div>

    <div class="svg-container">
        <h2>svg</h2>
        <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="50" fill="green" />
        </svg>
    </div>

    <script>
        (function () {
            "use strict";
            
            if (Modernizr.svg) {
                console.log('Браузер поддерживает SVG.');
            } else {
                console.log('Браузер НЕ поддерживает SVG.');
            }
        })();
    </script>
</body>
</html>
