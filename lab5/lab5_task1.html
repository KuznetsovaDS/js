<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .status-icon {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h2>Пожалуйста, заполните обязательные поля.</h2>
    <form id="myForm">
        <label for="name">Имя: </label>
        <input type="text" id="name" required onchange="validateField(this, 'name-icon')" oninput="validateField(this, 'name-icon')">
        <img id="name-icon" class="status-icon" src="no.jpeg" alt="status">
        <br><br>

        <label for="age">Возраст: </label>
        <input type="number" id="age">
        <img class="status-icon" src="yes.jpeg" alt="status">
        <br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" required onchange="validateField(this, 'email-icon')" oninput="validateField(this, 'email-icon')">
        <img id="email-icon" class="status-icon" src="no.jpeg" alt="status">
        <br><br>

        <label for="website">Сайт: </label>
        <input type="url" id="website">
        <img class="status-icon" src="yes.jpeg" alt="status">
        <br><br>

        <button type="submit" onclick="validateForm()">Отправить</button>
    </form>
    <script>
         (function () {
            "use strict";

            window.validateField = function(input, iconId) {
                const icon = document.getElementById(iconId);
                if (input.checkValidity()) {
                    icon.src = "yes.jpeg";
                } else {
                    icon.src = "no.jpeg";
                }
            }

            window.validateForm = function() {
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');

                validateField(nameInput, 'name-icon');
                validateField(emailInput, 'email-icon');

                return nameInput.checkValidity() && emailInput.checkValidity();
            }
        })();
    </script>
</body>
</html>
